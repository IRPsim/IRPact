plugins {
    id 'java'
}

group 'de.unileipzig.irpact'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
    jcenter()

    maven {
        url "https://nexus.actoron.com/content/repositories/oss-nightlies"
    }
}

//==================================================
//dependencies
//==================================================

ext.junitJupiterVersion = '5.4.2'
ext.junitPlatformVersion = '1.4.2'
ext.jacksonVersion = '2.10.2'
ext.joptsimpleVersion = '5.0.4'
ext.jadexDistVersion = '4.0.170'

dependencies {
    //junit 5
    testCompile "org.junit.jupiter:junit-jupiter-api:$junitJupiterVersion"
    testRuntime "org.junit.jupiter:junit-jupiter-engine:$junitJupiterVersion"
    testRuntime "org.junit.vintage:junit-vintage-engine:$junitJupiterVersion"
    testRuntime "org.junit.platform:junit-platform-launcher:$junitPlatformVersion"
    testCompileOnly('org.apiguardian:apiguardian-api:1.0.0')

    implementation "org.activecomponents.jadex:jadex-distribution-standard:$jadexDistVersion"

    compile "com.fasterxml.jackson.core:jackson-core:$jacksonVersion"
    compile "com.fasterxml.jackson.core:jackson-databind:$jacksonVersion"
    compile "com.fasterxml.jackson.core:jackson-annotations:$jacksonVersion"

    compile "net.sf.jopt-simple:jopt-simple:$joptsimpleVersion"
}