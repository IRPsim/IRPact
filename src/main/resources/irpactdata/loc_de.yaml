InGeneral_seed:
  gams_identifier: "Zufallsgenerator (seed)"
  gams_description: "Setzt den Seed für den Zufallsgenerator der Simulation. Falls er auf -1 gesetzt wird, wird ein zufälliger Seed generiert."
InGeneral_timeout:
  gams_identifier: "Timeout"
  gams_description: "Setzt den Timeout der Simulation. Diese Einstellung dient dazu die Simulation zu beenden, falls sie unerwartet abstürzt. Wird der Timeout auf 0 gesetzt, wird die Funktion deaktiviert. Es wird empfohlen den Standardwert eingestellt zu lassen."
InGeneral_timeoutUseMs:
  gams_identifier: "Timeout in Millisekunden"
  gams_description: "Die Länge des Timeouts wird in Millisekunden angegeben."
InGeneral_timeoutUseSec:
  gams_identifier: "Timeout in Sekunden"
  gams_description: "Die Länge des Timeouts wird in Sekunden angegeben."
InGeneral_timeoutUseMin:
  gams_identifier: "Timeout in Minuten"
  gams_description: "Die Länge des Timeouts wird in Minuten angegeben."
InGeneral_enableFirstSimulationYear:
  gams_identifier: "[Spezialoption] Startjahr aktivieren?"
  gams_description: "Ermöglicht die Nutzung des alternativen Startjahrs."
InGeneral_firstSimulationYear:
  gams_identifier: "[Spezialoption] Startjahr"
  gams_description: "Diese Einstellung überschreibt das tatsächliche Startjahr der IRPsim-Einstellungen. Diese Option wurde eingebaut, um eine Seinsitivitätenanalyse über die Jahre zu nutzen."
InGeneral_lastSimulationYear:
  gams_identifier: "[Spezialoption] Letzte zu simulierende Jahr"
  gams_description: "([Wichtig] Diese Option darf nur bei puren IRPact-Aufrufen (keine Modellkopplungen) genutzt werden, da sonst die Zeitkonsistenz verletzt wird!) Setzt das letzte zu simulierende Jahr der Simulation. Es wird dabei immer mindestens ein Jahr simuliert. Sollte der Wert also kleiner sein als das Ausgangsjahr, so wird dennoch das Ausgangsjahr simuliert. Beispiel: Ist das Ausgangsjahr = 2010 und letzte Simulationsjahr = 2013, dann werden die Jahre 2010, 2011, 2012 und 2013 simuliert."
InGeneral_a:
  gams_identifier: "Jahreszahl"
  gams_description: "Einlesen des zu optimierenden Jahres"
InGeneral_deltaii:
  gams_identifier: "Zeitschrittlänge"
  gams_description: "Einlesen der Zeitschrittlänge der Simulationszeitreihen (bezogen auf eine Stunde Bsp. 15 Min = 0.25)"

