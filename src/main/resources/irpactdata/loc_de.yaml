process_modular2:
  edn_label: "Modulares Prozessmodell"
  edn_description: >-
    Ermöglicht die Konstruktion von modularen Prozessmodellen.
    Dabei wird zwischen zwei Modultypen unterschieden: Berechnungsmodule und Evaluierungsmodule.
    Berechnungsmodule haben als Ergebnis einen Zahlwert. Evaluierungsmodule haben als Ergebnis einen Adoptionsstatus.
    Dieser kann sein: adoptiert, Adoption nicht möglich, Adoption nicht entschieden. Der zu letzt genannte Zustand ermöglicht
    die Weiterführung im nächsten Iterationsschritt.

