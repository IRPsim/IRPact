    Dieses Modul summiert die Berechnungswerte der Eingabemodule auf und gibt ein entsprechendes Evaluierungsergebnis aus.
    Dabei kann eingestellt werden, ob der Grenzwert als untere oder obere Grenze gehandhabt wird.
    Zusätzlich kann noch eingestellt werden, ob bei einer erfolgreichen Evaluierung das das Ergebnis "adoptiert"
    oder "Adoption nicht entscheiden" ist.
    Äquivalent kann bei einer erfolglosen Evaluierung das Ergebnis "impeded" oder "Adoption nicht entscheiden" sein.
    Es ist zu beachten, dass mindestens eine Eingabemodul existieren muss.
