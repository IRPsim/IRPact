InStageEvaluationModule_evalgraphnode_impededModule_graphedge:
  gams_identifier: "impeded module"
  gams_description: "Dieses Modul wird aufgerufen, wenn der Agent in der impeded-Phase ist."

InSumThresholdEvaluationModule_evalgraphnode:
  edn_label: "Summierte grenzwertabhängige Evaluation"
  edn_description: >-
    Dieses Modul summiert die Berechnungswerte der Eingabemodule auf und gibt ein entsprechendes Evaluierungsergebnis aus.
    Dabei kann eingestellt werden, ob der Grenzwert als untere oder obere Grenze gehandhabt wird.
    Zusätzlich kann noch eingestellt werden, ob bei einer erfolgreichen Evaluierung das das Ergebnis "adoptiert"
    oder "Adoption nicht entscheiden" ist.
    Äquivalent kann bei einer erfolglosen Evaluierung das Ergebnis "impeded" oder "Adoption nicht entscheiden" sein.
    Es ist zu beachten, dass mindestens eine Eingabemodul existieren muss.
InSumThresholdEvaluationModule_evalgraphnode_threshold:
  gams_identifier: "Grenzwert"
  gams_description: "Der Grenzwert, welcher für die Entscheidungsfindung verwendet wird."
InSumThresholdEvaluationModule_evalgraphnode_acceptIfBelowThreshold:
  gams_identifier: "Erfolg wenn unter Grenzwert?"
  gams_description: "Falls gesetzt, wird der Grenzwert als obere Grenze betrachtet. Anderenfalls als untere Grenze."
InSumThresholdEvaluationModule_evalgraphnode_adoptIfAccepted:
  gams_identifier: "Adoptieren bei Erfolg?"
  gams_description: >-
    Falls gesetzt, wird bei einer erfolgreichen Evaluation das Ergebnis "adoptiert" zurück gegeben.
    Anderenfalls wird "Adoption nicht entschieden" zurück gegeben.
InSumThresholdEvaluationModule_evalgraphnode_impededIfFailed:
  gams_identifier: "Adoption nicht möglich (impeded) bei Nichterfolg?"
  gams_description: >-
    Falls gesetzt, wird bei einer erfolgloser Evaluation das Ergebnis "Adoption nicht möglich" zurück gegeben.
    Anderenfalls wird "Adoption nicht entschieden" zurück gegeben.
InSumThresholdEvaluationModule_evalgraphnode_input_graphedge:
  gams_identifier: "Eingabemodule"
  gams_description: "Die Eingabemodule für das Modul."

InThresholdEvaluationModule_evalgraphnode:
  edn_label: "Grenzwertabhängige Evaluation"
  edn_description: >-
    Dieses Modul bestimmt das Evaluierungsergebnis basierend auf einem Grenzwert und dem Wert des Eingabemodules..
    Dabei kann eingestellt werden, ob der Grenzwert als untere oder obere Grenze gehandhabt wird.
    Zusätzlich kann noch eingestellt werden, ob bei einer erfolgreichen Evaluierung das das Ergebnis "adoptiert"
    oder "Adoption nicht entscheiden" ist.
    Äquivalent kann bei einer erfolglosen Evaluierung das Ergebnis "impeded" oder "Adoption nicht entscheiden" sein.
    Es ist zu beachten, dass genau ein Eingabemodul existieren muss.
InThresholdEvaluationModule_evalgraphnode_threshold:
  gams_identifier: "Grenzwert"
  gams_description: "Der Grenzwert, welcher für die Entscheidungsfindung verwendet wird."
InThresholdEvaluationModule_evalgraphnode_acceptIfBelowThreshold:
  gams_identifier: "Erfolg wenn unter Grenzwert?"
  gams_description: "Falls gesetzt, wird der Grenzwert als obere Grenze betrachtet. Anderenfalls als untere Grenze."
InThresholdEvaluationModule_evalgraphnode_adoptIfAccepted:
  gams_identifier: "Adoptieren bei Erfolg?"
  gams_description: >-
    Falls gesetzt, wird bei einer erfolgreichen Evaluation das Ergebnis "adoptiert" zurück gegeben.
    Anderenfalls wird "Adoption nicht entschieden" zurück gegeben.
InThresholdEvaluationModule_evalgraphnode_impededIfFailed:
  gams_identifier: "Adoption nicht möglich (impeded) bei Nichterfolg?"
