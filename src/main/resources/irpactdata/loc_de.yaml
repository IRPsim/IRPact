  edn_label: "Netzwerkvisualisierung"
  edn_description: "Hier kann die Netzwerkvisualisierung konfiguriert werden."

InGraphvizGeneral:
  edn_label: "Einstellungen"
  edn_description: "Ermöglicht die allgemeine Konfiguration von Graphviz für die Netzwerkvisualisierung."
InGraphvizGeneral_storeEndImage:
  gams_identifier: "Finales Netzwerk speichern?"
  gams_description: "Falls aktiviert, wird das Netzwerk am Ende der Simulation gespeichert."
InGraphvizGeneral_storeDotFile:
  gams_identifier: "Finale dot-Datei speichern?"
  gams_description: "Ermöglicht das Speichern der dot-Datei. Diese Datei enthält die Konstruktionsinformationen des Netzwerkes."
InGraphvizGeneral_preferredImageWidth:
  gams_identifier: "Bevorzugte Bildbreite"
  gams_description: "Definiert den Bildbreite für die Netzwerkbilder. Falls der Wert 0 ist, bestimmt Graphviz die optimale Bildgröße automatisch."
InGraphvizGeneral_preferredImageHeight:
  gams_identifier: "Bevorzugte Bildhöhe"
  gams_description: "Definiert den Bildhöhe für die Netzwerkbilder. Falls der Wert 0 ist, bestimmt Graphviz die optimale Bildgröße automatisch."
InGraphvizGeneral_positionBasedLayout:
  gams_identifier: "Positionsbasiertes Layout"
  gams_description: "Nutzt für die Grapherzeugung ein positionsbasiertes Layout. Das genaue Layout ist NEATO kombiniert mit -n. Dieses Layout setzt vorraus, dass die Agenten eine Position besitzen. Zusätzlich benötigt es eine eingestellte Bildgröße. Falls diese fehlt, wird ein (ca.) 1000x1000 Pixel großes Bild erzeugt. Dieses Layout kann zu Verzerrungen führen, da es unter Umständen (z.B. bei Geoinformationen) die Daten in das gewünschte Ausgabeformat transformiert. Um das Seitenverhältnis beizubehalten, kann die entsprechende Option genutzt werden."
InGraphvizGeneral_freeLayout:
  gams_identifier: "Freies Layout"
  gams_description: "Nutzt für die Grapherzeugung ein kräftebasierentes Layout. Das genaue Layout ist SFDP mit der overlap-Option prism."
InGraphvizGeneral_keepAspectRatio:
  gams_identifier: "Seitenverhätnis beibehalten"
  gams_description: "Diese Option erlaubt es das Seitenverhältnis der Daten beizubehalten. Die Entscheidung, ob die Länge oder die Breite des Bildes verändert wird, hängt von der finalen Bildfläche ab. Das Verfahren nutzt die Variante mit der kleineren Bildfläche."
InGraphvizGeneral_useDefaultPositionIfMissing:
  gams_identifier: "Erlaube fehlende Positionen"
  gams_description: "Diese Option erlaubt die Nutzung des positionbasierten Layouts ohne gültige Positionen. Agenten ohne Position wird der Punkt (0,0) zugeordnet."

