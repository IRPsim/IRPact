  edn_description: "Ermöglicht die Festlegung der Farben für die Konsumergruppen."
InConsumerAgentGroupColor_rgba:
  gams_identifier: "Farbe (rgba)"
  gams_description: "Die zu nutzende Farbe für die Gruppen. Für die Farbe muss der dezimal-kodierte rgba-Wert genutzt werden."
InConsumerAgentGroupColor_groups:
  gams_identifier: "Konsumergruppen"
  gams_description: "Die Gruppen, welche die ausgewählte Farbe verwenden sollen."


