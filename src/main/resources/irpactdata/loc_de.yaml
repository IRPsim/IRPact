  edn_description: "Konfiguration der Module."
process_modular2_components_calc:
  edn_label: "Berechnungsmodule"
  edn_description: >-
    Hier werden die möglichen Berechungsmodule aufgeführt und konfiguriert.
    Berechnungsmodule haben als Ergebnis einen Zahlwert.
process_modular2_components_eval:
  edn_label: "Evaluierungsmodule"
  edn_description: >-
    Evaluierungsmodule haben als Ergebnis einen Adoptionsstatus.
    Dieser kann sein: adoptiert, Adoption nicht möglich, Adoption nicht entschieden. Der zu letzt genannte Zustand ermöglicht
    die Weiterführung im nächsten Iterationsschritt.

