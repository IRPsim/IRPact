general_settings:
  edn_label: "Allgemeine Einstellungen"
InGeneral_seed:
  gams_identifier: "Zufallsgenerator (seed)"
  gams_description: "Setzt den Seed für den Zufallsgenerator der Simulation. Falls er auf -1 gesetzt wird, wird ein zufälliger Seed generiert."
InGeneral_timeout:
  gams_identifier: "Timeout"
  gams_description: "Setzt den Timeout der Simulation in Millisekunden. Diese Einstellung dient dazu die Simulation zu beenden, falls sie unerwartet abstürzt. Im Laufe der Simulation wird der Timeout unentwegt zurück gesetzt. Sollte es zu einem unerwarteten Fehler kommen und die Rücksetzung ausbleiben, wird die Simulation abgebrochen und beendet. Werte kleiner 1 deaktivieren den Timeout vollständig."
  gams_unit: "[ms]"
InGeneral_endYear:
  gams_identifier: "[Testoption] Endjahr der Simulation"
  gams_description: "Setzt das finale Jahr der Simulation. Wichtig: Der Wert ist inklusiv. Es wird dabei immer mindestens ein Jahr simuliert, auch wenn der Wert kleiner ist als das des Ausgangsjahres."

logging:
  edn_label: "Logging"
  edn_description: "Einstellungen für das Logging und die Ausgabe von Informationen und Daten. Unabhängig von den individuellen Logging-Einstellungen werden wichtige Informationen weiterhin geloggt. Diese können nur mittels dem Logging-Level deaktiviert werden (nicht empfohlen)."

logging_general:
  edn_label: "Allgemeine Loggingoptionen"
  edn_description: "Ermöglicht die Einstellung der allgemeinen Loggingoptionen."
InGeneral_logLevel:
  gams_identifier: "Logging-Level"
  gams_description: "Setzt das zu nutzende Logging-Level in IRPact, folgende Werte werden unterstützt: 0 = OFF, 1 = TRACE, 2 = DEBUG, 3 = INFO, 4 = WARN, 5 = ERROR, 6 = ALL. Das Level ist der Hauptfilter für alle log-Operationen."
  gams_domain: "[0,6]"
InGeneral_logAll:
  gams_identifier: "Alles loggen?"
  gams_description: "[SPAM] Ob alles geloggt werden soll. Falls ja, überschreibt diese Option alles."
  gams_domain: "[0|1]"
InGeneral_logAllTools:
  gams_identifier: "Tools-Bibliothek loggen?"
  gams_description: "[SPAM] Ob alle Aufrufe der Tools-Bibliothek geloggt werden sollen."
  gams_domain: "[0|1]"

logging_specific:
  edn_label: "Spezielle Loggingoptionen"
