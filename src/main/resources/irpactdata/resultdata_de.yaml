#########################
# Deutsche Lokalisierung für die Ausgabedaten
#########################
---
# xlsx
xlsx:
  zip:
    sheetname: "Adoptionen"
    informations:
      - "Automatisch erstellte Tabelle (Datum: {})"
      - "Inhalt: Jährliche Adoptionsdaten nach PLZ"
    columns:
      - "Jahr"
      - "PLZ"
      - "Adoptionen"
      - "Kumulierte Adoptionen"
  phase:
    sheetname: "Adoptionen"
    informations:
      - "Automatisch erstellte Tabelle (Datum: {})"
      - "Inhalt: Jährliche Adoptionsdaten nach Adoptionsphase"
    columns:
      - "Jahr"
      - "Adoptionsphase"
      - "Adoptionen"
      - "Kumulierte Adoptionen"
  allAgents:
    sheetname: "Adoptionen"
    informations:
      - "Automatisch erstellte Tabelle (Datum: {})"
      - "Inhalt: Auflistung der Adoptionen und Nichtadoption aller Agenter"
    columns:
      - "Jahr"
      - "PLZ"
      - "Adoptionen"
      - "Kumulierte Adoptionen"
csv:
  zip:
    charset: "UTF-8"
    delimiter: ";"
    commentPrefix: "# "
    informations:
      - "Automatisch erstellte Tabelle (Datum: {})"
      - "Inhalt: Jährliche Adoptionsdaten nach PLZ"
    columns:
      - "Jahr"
      - "PLZ"
      - "Adoptionen"
      - "Kumulierte Adoptionen"
  phase:
    charset: "UTF-8"
    delimiter: ";"
    commentPrefix: "# "
    informations:
      - "Automatisch erstellte Tabelle (Datum: {})"
      - "Inhalt: Jährliche Adoptionsdaten nach PLZ"
    columns:
      - "Jahr"
      - "Adoptionsphase"
      - "Adoptionen"
      - "Kumulierte Adoptionen"



